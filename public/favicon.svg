<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#0a0e27" rx="80"/>
  
  <!-- Glow effect background -->
  <circle cx="256" cy="256" r="180" fill="#00f3ff" opacity="0.1"/>
  
  <!-- AG Text -->
  <text 
    x="256" 
    y="340" 
    font-family="Arial, sans-serif" 
    font-size="280" 
    font-weight="bold" 
    text-anchor="middle" 
    fill="#ffffff"
    filter="url(#glow)"
    style="text-shadow: 0 0 20px #00f3ff, 0 0 40px #00f3ff;">
    AG
  </text>
  
  <!-- Border -->
  <rect width="512" height="512" fill="none" stroke="#00f3ff" stroke-width="4" rx="80" opacity="0.3"/>
</svg>
